# SEC-003 CSP (Report-Only) for HTML routes only
# Stripe PaymentElement/3DS requires Stripe-hosted resources.

add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: https:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://js.stripe.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; connect-src 'self' https://api.stripe.com https://*.stripe.com https://*.stripe.network; upgrade-insecure-requests;" always;
